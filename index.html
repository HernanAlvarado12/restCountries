<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Rest Countries API</title>
        <meta name ="description" content ="Project for better my skills">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content ="html, css, tailwindcss, vanillajs">
        <meta name ="robots" content ="index, follow">
        <meta name ="author" content ="Hernan Alvarado">
        <meta name ="copyright" content ="Hernan Alvarado">
        <meta name ="geo.placename" content ="Bogota">
        <meta name ="geo.region" content ="57">
        <meta name ="google-analytics" content ="ID to create">
        <meta name ="google-site-verification" content ="ID to create">
        <meta property ="og:title" content ="rock, paper and scissors">
        <meta property ="og:description" content ="web page for practice">
        <meta property ="og:url" content ="link">
        <meta property ="og:image" content ="link">
        <meta property ="og:type" content ="programming">
        <meta http-equiv ="cache-control" content ="no-cache">
        <link rel ="shortcut icon" href ="./assets/favicon.png" type ="image/x-icon">
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>
        <link rel ="stylesheet" href ="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap">
        <link rel ="stylesheet" href ="./css/tailwind.css">
    </head>

    <body>

        <header class ="bg-white dark:bg-blue-100-dark">
            <nav class ="w-90 h-8 mx-auto flex items-center justify-between lm:w-85">
                <h2 class ="text-blue text-md font-extrabold dark:text-gray">Where is the world?</h2>
                <div class ="flex items-center gap-x-1">
                    <span class ="w-1.5 h-1.5 block relative overflow-hidden cursor-pointer rounded-full border border-blue border-r-transparent -rotate-45 dark:border-blue-100-dark dark:bg-white">
                        <span class ="w-full h-full block rounded-full border border-blue translate-x-[5px] bg-white dark:border-white dark:translate-x-[3px] dark:bg-blue-100-dark"></span>
                    </span>
                    <span class ="text-blue text-sm font-extrabold cursor-pointer dark:text-gray">Dark Mode</span>
                </div>
            </nav>
        </header>

        <main class="min-h-screen bg-white dark:bg-blue-200-dark">
            <section class ="w-90 mx-auto pt-2 pb-6 flex flex-col lm:w-85 lm:max-w-screen-xl">
                <section class ="md:mb-3 md:flex md:items-center md:justify-between">
                    <form class ="w-full p-0.5 rounded-sm bg-green-100 dark:bg-shadow md:w-2/5">
                        <label class ="w-full flex items-center rounded-sm" for ="">
                            <div class ="w-2 h-2 ml-1 absolute">
                                <ion-icon class ="w-full h-full text-gray-100" name ="search-outline"></ion-icon>
                            </div>
                            <input class ="w-full h-4 pl-4 text-sm text-gray-100 outline-none rounded-sm dark:bg-blue-100-dark" type ="text" name ="country" placeholder ="Search for a country..." autocomplete ="off">
                        </label>
                    </form>
                    <article class ="w-1/3 min-w-[22rem] my-3 text-blue text-xs font-medium relative z-10 md:m-0 md:w-1/4 dark:text-gray" name ="">
                        <div class ="max-w-xl p-0.5 rounded-sm bg-white dark:bg-shadow" id ="filterText">
                            <div class ="w-full h-4  px-3 flex items-center justify-between cursor-pointer rounded-sm dark:bg-blue-100-dark">
                                <p>Filter by Region</p>
                                <ion-icon name ="chevron-down-outline"></ion-icon>
                            </div>
                        </div>
                        <section class ="w-full p-0.5 hidden absolute top-4.5 rounded-sm bg-white dark:bg-shadow" id ="filterRegion">
                            <ul class ="py-2 px-3 flex flex-col gap-y-0.5 rounded-sm dark:bg-blue-100-dark">
                                <li class ="cursor-pointer" value ="all">All</li>
                                <li class ="cursor-pointer" value ="africa">Africa</li>
                                <li class ="cursor-pointer" value ="america">America</li>
                                <li class ="cursor-pointer" value ="asia">Asia</li>
                                <li class ="cursor-pointer" value ="europe">Europe</li>
                                <li class ="cursor-pointer" value ="oceania">Oceania</li>
                            </ul>
                        </section>
                    </article>
                </section>
                <section class ="w-90 mx-auto grid gap-y-3 sm:w-full sm:grid-cols-2 sm:gap-x-2 lm:grid-cols-3 lg:grid-cols-4" id ="countrySection">
                    <template id ="countryTemplate">
                        <article class ="w-full p-1 rounded-md dark:bg-shadow">
                            <figure class ="cursor-pointer overflow-hidden rounded-md bg-gray dark:bg-blue-100-dark">
                                <img class ="w-full aspect-video" alt ="flag of country" draggable ="false" loading ="lazy">
                                <figcaption class ="p-2 pb-4 text-blue dark:text-gray">
                                    <h3 class ="text-md font-bold line-clamp-1">Germany</h3>
                                    <div class ="mt-1 text-xs font-bold">
                                        <p>Population:<span class ="ml-0.5 font-light" id ="population"></span></p>
                                        <p>Region:<span class ="ml-0.5 font-light" id ="region"></span></p>
                                        <p>Capital:<span class ="ml-0.5 font-light" id ="capital"></span></p>
                                    </div>
                                </figcaption>
                            </figure>                        
                        </article>
                    </template>
                </section>                
            </section>
            <section class ="w-90 mx-auto hidden pt-2 pb-6 lm:w-85 lm:max-w-screen-xl" id ="selectedCountry">
                <button class ="w-[12rem] h-4 flex items-center justify-center gap-x-1 text-blue text-sm font-thin rounded-sm shadow-2xl bg-blue-100-dark dark:text-gray">
                    <ion-icon class ="" name ="arrow-back-outline"></ion-icon>
                    <span>Back</span>
                </button>
                <section class ="mt-5" id ="countryInformation">
                    <figure>
                        <img class ="w-full aspect-video" alt ="flag country" draggable ="false" loading ="lazy">
                    </figure>                       
                    <section class ="flex justify-center flex-col gap-y-3 capitalize">
                        <ul class ="text-blue text-xs font-medium dark:text-gray">
                            <h3 class ="mt-4 mb-3 text-base font-bold" id ="countryDetail">Belgica</h3>
                            <li>native name:<span class ="ml-0.5 text-gray font-light" id ="nativeNameCountry"></span></li>
                            <li>population:<span class ="ml-0.5 text-gray font-light" id ="populationCountry"></span></li>
                            <li>region:<span class ="ml-0.5 text-gray font-light" id ="regionCountry"></span></li>                
                            <li>sub region:<span class ="ml-0.5 text-gray font-light" id="subRegionCountry"></span></li>
                            <li>capital:<span class ="ml-0.5 text-gray font-light" id ="capitalCountry"></span></li>
                        </ul>
                        <ul class= "text-blue text-xs font-medium dark:text-gray">
                            <li>top level domain:<span class ="ml-0.5 text-gray font-light" id ="topLevelCountry"></span></li>
                            <li>currencies:<span class ="ml-0.5 text-gray font-light" id ="currenciesCountry"></span></li>
                            <li>languages:<span class ="ml-0.5 text-gray font-light" id ="languagesCountry"></span></li>
                        </ul>
                        <div class= "text-blue text-xs font-medium dark:text-gray">
                            <h3 class ="mb-2 text-md font-medium">Border Countries</h3>
                            <div class ="grid grid-cols-border items-center justify-center gap-2">
                                <template id ="borderTemplate">
                                    <button class ="w-full h-3.5 text-blue font-light capitalize rounded-sm dark:text-gray dark:shadow-2xl dark:bg-blue-100-dark"></button>
                                </template>
                            </div>
                        </div>
                    </section>                        
                </section>
            </section>
        </main>

        

        <script src ="./model.js" type ="module"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>


</html>
