<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Rest Countries API</title>
        <meta name ="description" content ="Project for better my skills">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content ="html, css, tailwindcss, vanillajs">
        <meta name ="robots" content ="index, follow">
        <meta name ="author" content ="Hernan Alvarado">
        <meta name ="copyright" content ="Hernan Alvarado">
        <meta name ="geo.placename" content ="Bogota">
        <meta name ="geo.region" content ="57">
        <meta name ="google-analytics" content ="ID to create">
        <meta name ="google-site-verification" content ="ID to create">
        <meta property ="og:title" content ="rock, paper and scissors">
        <meta property ="og:description" content ="web page for practice">
        <meta property ="og:url" content ="link">
        <meta property ="og:image" content ="link">
        <meta property ="og:type" content ="programming">
        <meta http-equiv ="cache-control" content ="no-cache">
        <link rel ="shortcut icon" href ="./assets/favicon.png" type ="image/x-icon">
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>
        <link rel ="stylesheet" href ="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap">
        <link rel ="stylesheet" href ="./css/tailwind.css">
    </head>

    <body>

        <main class="bg-white">
            <section class ="w-90 mx-auto mt-2 mb-6 flex flex-col gap-y-3">
                <form>
                    <label class ="w-full px-1 flex items-center rounded-sm" for ="">
                        <div class ="w-2 h-2 absolute">
                            <ion-icon class ="w-full h-full text-gray-100" name ="search-outline"></ion-icon>
                        </div>
                        <input class ="w-full h-4 pl-3 text-sm text-gray-100 outline-none rounded-sm" type ="text" name ="country" placeholder ="Search for a country..." autocomplete ="off">
                    </label>
                </form>
                <article class ="w-3/4 text-blue text-xs font-medium relative z-10" name ="">
                    <div class ="w-full h-4 px-1.5 flex items-center justify-between rounded-sm">
                        <p>Filter by Region</p>
                        <ion-icon name ="chevron-down-outline"></ion-icon>
                    </div>
                    <section class ="mt-0.5 hidden rounded-sm">
                        <ul class ="py-1 px-2">
                            <li>Africa</li>
                            <li>America</li>
                            <li>Asia</li>
                            <li>Europe</li>
                            <li>Oceania</li>
                        </ul>
                    </section>
                </article>
                <section class ="w-90 mx-auto" id ="countrySection">
                    <template id ="countryTemplate">
                        <article class ="w-full">
                            <figure>
                                <img class ="w-full aspect-video rounded-sm" alt ="flag of country" loading ="lazy">
                                <figcaption class ="p-2 pb-4 text-blue">
                                    <h3 class ="text-md font-bold">Germany</h3>
                                    <div class ="mt-1 text-xs font-bold">
                                        <p>Population:<span class ="ml-0.5 font-light" id ="population"></span></p>
                                        <p>Region:<span class ="ml-0.5 font-light" id ="region"></span></p>
                                        <p>Capital:<span class ="ml-0.5 font-light" id ="capital"></span></p>
                                    </div>
                                </figcaption>
                            </figure>                        
                        </article>
                    </template>
                </section>
            </section>
        </main>


        <script src ="./model.js" type ="module"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>


</html>
